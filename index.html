<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zou - Valentines Day</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #FCFCFC;
  }
  .button-container {
    text-align: center;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Erm√∂glicht das Umflie√üen der Buttons, falls der Platz nicht ausreicht */
  }
  .btn {
    display: inline-block;
    padding: 10px 30px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #c1c0c0;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #d6d3d3;
    transition: transform 0.2s; /* Sanfte Transition f√ºr die Transformation */
  }
  .btn:hover {background-color: #3e8e41}
  .btn:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }
  #rose_bear {
    width: 270px;
    height: 250px;
    margin-bottom: 20px;
  }

  #yesButton{
    background-color: #3e8e41;
  }

  #noButton{
    background-color: red;
  }

  .access-container {
    text-align: center;
  }
  .btn, .access-btn {
    display: inline-block;
    padding: 10px 30px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #c1c0c0;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #d6d3d3;
    transition: transform 0.2s;
  }
  .btn:hover, .access-btn:hover {background-color: #3e8e41}
  .btn:active, .access-btn:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }
</style>
</head>
<body>


  <div class="access-container">
    <h2>Enter Access Code</h2>
    <input type="text" id="accessCode" placeholder="4-digit code" maxlength="4">
    <button class="access-btn" onclick="checkCode()">Submit</button>
  </div>


<div class="button-container">
  <h1 id="headline"> Will you be my Valentine, Zou? </h1>
    <img id="rose_bear" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Rose Bear">
    <div class="buttons">
        <button class="btn" id="yesButton">Yes</button>
        <button class="btn" id="noButton">No</button>
    </div>
</div>

<script>
  var buttonTexts = ["No", "Oh, wrong button","Are you sure?", "Really sure?", "Please think again", "Don't do this", "the Yes button is left", "Or...", "Yes üëÄ"];
  var index = 0;
  var scale = 2;

  document.getElementById('noButton').onclick = function() {
    index = (index + 1) ;
    this.textContent = buttonTexts[index];

    if(index == 9){
      YesEvent();
    }
    
    console.log(index);
    scale += 0.1; 
    document.getElementById('yesButton').style.transform = 'scale(' + scale + ')';
  };



  document.getElementById('yesButton').onclick = function () {

    var yesBtn = document.getElementById('yesButton');
    var noBtn = document.getElementById('noButton');
    var headline = document.getElementById('headline');
    var roseBear = document.getElementById('rose_bear');

    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    headline.style.display ="none";
    roseBear.style.display = "none";

    YesEvent();
  }


  function YesEvent() {

    var yesBtn = document.getElementById('yesButton');
    var noBtn = document.getElementById('noButton');
    var headline = document.getElementById('headline');
    var roseBear = document.getElementById('rose_bear');

    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    headline.style.display ="none";
    roseBear.style.display = "block";

    document.getElementById('rose_bear').src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
  }


  function checkCode() {
    var code = document.getElementById('accessCode').value;
    if(code === "0510") { // Ersetzen Sie "1234" durch Ihren gew√ºnschten 4-stelligen Code
      document.querySelector('.button-container').style.display = 'flex';
      document.querySelector('.access-container').style.display = 'none';
    } else {
      alert("Incorrect code!");
    }
  }
</script>

</body>
</html>
